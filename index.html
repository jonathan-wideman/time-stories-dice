<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Time Stories Dice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>

</head>

<body>

    <div class="shield-list-bar">
        <div id="shieldListWhite" class="shield-list shield-list-top">
            <span class="shield-container"><img class="shield" src="images/shield-white.png"></span>
            <span id="shieldCountWhite" class="shield-count-display"></span>
        </div>
        <div id="shieldListRed" class="shield-list shield-list-bottom">
            <span class="shield-container"><img class="shield" src="images/shield-red.png"></span>
            <span id="shieldCountRed" class="shield-count-display"></span>
        </div>
    </div>

    <div class="rolls-container">
        <ul id="rolls">
        </ul>
    </div>

    <div class="toolbar">
        <div class="controls-container">
            <span onclick="OnWhiteShieldsButtonClicked()"><img id="whiteShieldsButtonImage" class="die-button"
                    src="images/shield-white.png"></span>
            <span onclick="OnRedShieldsButtonClicked()"><img id="redShieldsButtonImage" class="die-button"
                    src="images/shield-red.png"></span>
            <span onclick="OnTestDieButtonClicked()"><img id="testDieButtonImage" class="die-button"
                    src="images/singleHit.png"></span>
            <span onclick="OnTimeDieButtonClicked()"><img id="timeDieButtonImage" class="die-button"
                    src="images/tu1.png"></span>
        </div>
        <div class="controls-container">
            <button id="minusButton" onclick="OnMinusButtonClicked()" class="toolbar-button toolbar-button-square">-</button>
            <button id="rollButton" onclick="OnRollButtonClicked()" class="toolbar-button">Roll #</button>
            <button id="plusButton" onclick="OnPlusButtonClicked()" class="toolbar-button toolbar-button-square">+</button>
        </div>
    </div>

</body>

</html>
